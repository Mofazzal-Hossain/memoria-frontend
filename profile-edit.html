<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="assets//css/style.min.css">
</head>
<body>
    <div class="mh-dashboard">
        <div class="mh-left-sidebar">
            <div class="sidebar-top">
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/images/memoria.jpg"  alt="memoria">
                    </a>
                </div>
                <div class="arrow" id="sidebarHide">
                    <i class="ri-arrow-left-s-line"></i>
                </div>
            </div>
            <div class="sidebar-nav">
                <ul>
                    <li>
                        <a href="index.html">
                            <div class="icon"><i class="ri-home-4-line"></i></div>
                            <div class="text">Home</div>
                       </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="icon"><i class="ri-notification-3-line"></i></div>
                            <div class="text">Notifications</div>
                       </a>
                    </li>
                    <li>
                        <a href="profile.html" class="active">
                            <div class="icon"><i class="ri-user-3-line"></i></div>
                            <div class="text">Profile</div>
                       </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="icon"><i class="ri-qr-scan-2-line"></i></div>
                            <div class="text">Scan QR</div>
                       </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <div class="user">
                    <div class="user-info">
                        <div class="avatar">
                            <img src="assets/images/user-profile.png" class="w-100" alt="user profile">
                        </div>
                        <div class="user-name">
                            <div>John Doe</div>
                            <div class="user-id">guest_8hxlm8rm2yb@guest.local</div>
                        </div>
                    </div>
                    <a href="#" class="mh-logout"><i class="ri-logout-box-r-line"></i></a>
                </div>
            </div>
        </div>
        <div class="mh-main-content">
            <div class="user-profile-edit">
                <!-- Cover Photo -->
                <div class="cover-photo text-center mb-4">
                    <div class="user-cover-image">
                        <img src="" class="img-fluid" alt="user cover image" style="display: none;">
                        <div class="cover-photo-info">
                            <i class="ri-image-line"></i>
                            <p>Add Cover Photo</p>
                        </div>
                    </div>
                    <a href="#" class="file-upload" id="changeCoverBtn">Change Cover Photo</a>
                    <input type="file" id="coverInput" accept="image/*" style="display:none;">
                </div>

                <!-- Profile Photo -->
                <div class="profile-photo text-center mb-4">
                    <div class="user-profile-image">
                        <img src="" class="rounded-circle" alt="user profile image" style="display: none;">
                        <div class="icon">
                            <i class="ri-user-fill"></i>
                        </div>
                    </div>
                    <a href="#" class="file-upload" id="changeProfileBtn">Change Profile Photo</a>
                    <input type="file" id="profileInput" accept="image/*" style="display:none;">
                </div>

                <!-- Form -->
                <form>
                    <!-- Username -->
                    <div class="form-field form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                        <label for="username">Username</label>
                    </div>

                    <!-- First Name -->
                    <div class="form-field form-floating mb-3">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        <label for="firstName">First Name</label>
                    </div>

                    <!-- Last Name -->
                    <div class="form-field form-floating mb-3">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        <label for="lastName">Last Name</label>
                    </div>

                    <!-- Bio -->
                    <div class="form-field form-floating mb-3">
                        <textarea class="form-control" placeholder="Bio" id="bio" style="height: 87px"></textarea>
                        <label for="bio">Bio</label>
                    </div>

                    <!-- Profile Visibility -->
                    <div class="form-section-title">Profile Visibility</div>
                    <div class="form-field form-check">
                        <input class="form-check-input" type="radio" name="visibility" id="public" checked>
                        <label class="form-check-label" for="public">
                            <strong>Public</strong> 
                            <small>Anyone can find and view your profile</small>
                        </label>
                    </div>
                    <div class="form-field form-check">
                        <input class="form-check-input" type="radio" name="visibility" id="private">
                        <label class="form-check-label" for="private">
                            <strong>Private</strong> 
                            <small>Only your followers can see your full profile</small>
                        </label>
                    </div>
                    <div class="form-field form-check mb-3">
                        <input class="form-check-input" type="radio" name="visibility" id="unlisted">
                        <label class="form-check-label" for="unlisted">
                            <strong>Unlisted</strong> 
                            <small>Not shown in search results, but accessible via direct link</small>
                        </label>
                    </div>

                    <!-- Address Info -->
                    <div class="form-section-title">Address Information</div>

                    <div class="form-field form-floating mb-3">
                        <input type="text" class="form-control" id="street" placeholder="Street Address">
                        <label for="street">Street Address</label>
                    </div>

                    <div class="form-field form-floating mb-3">
                        <input type="text" class="form-control" id="city" placeholder="City">
                        <label for="city">City</label>
                    </div>

                    <div class="form-field form-floating mb-3">
                        <input type="text" class="form-control" id="state" placeholder="State/Province">
                        <label for="state">State / Province</label>
                    </div>

                    <div class="form-field form-floating mb-3">
                        <input type="text" class="form-control" id="postal" placeholder="Postal Code">
                        <label for="postal">Postal Code</label>
                    </div>

                    <div class="form-field form-floating mb-3">
                        <input type="text" class="form-control" id="country" placeholder="Country">
                        <label for="country">Country</label>
                    </div>

                    <!-- Save Button -->
                    <div class="form-field mt-5 mb-4">
                        <button type="submit" class="mh-btn w-100 rounded-pill">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Cover Photo
        const coverBtn = document.getElementById("changeCoverBtn");
        const coverInput = document.getElementById("coverInput");
        const coverImg = document.querySelector(".user-cover-image img");
        const coverInfo = document.querySelector(".cover-photo-info");

        coverBtn.addEventListener("click", function(e){
            e.preventDefault();
            coverInput.click();
        });

        coverInput.addEventListener("change", function(){
            if(this.files && this.files[0]){
                const reader = new FileReader();
                reader.onload = function(e){
                    coverImg.src = e.target.result;
                    coverImg.style.display = "block";
                    coverInfo.style.display = "none"; 
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        // Profile Photo
        const profileBtn = document.getElementById("changeProfileBtn");
        const profileInput = document.getElementById("profileInput");
        const profileImg = document.querySelector(".user-profile-image img");
        const profileIcon = document.querySelector(".profile-photo .icon");

        profileBtn.addEventListener("click", function(e){
            e.preventDefault();
            profileInput.click();
        });

        profileInput.addEventListener("change", function(){
            if(this.files && this.files[0]){
                const reader = new FileReader();
                reader.onload = function(e){
                    profileImg.src = e.target.result;
                    profileImg.style.display = "block";
                    profileIcon.style.display = "none"; // hide icon
                }
                reader.readAsDataURL(this.files[0]);
            }
        });
    </script>
</body>
</html>
